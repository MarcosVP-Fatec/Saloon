ports:
- port: 8080
tasks:
  - init: |
      touch /tmp/.mysql-lock
      mysql < Reset.sql
      rm /tmp/.mysql-lock
    command: mysql saloon; 
    #mysql -e "show databases;"
  - init: sleep 1 && while [ -f /tmp/.mysql-lock ]; do sleep 1; done;
      touch /tmp/.compile-lock;
      mvn clean compile;
      rm /tmp/.compile-lock;
    command: mvn spring-boot:run
image: gitpod/workspace-mysql
